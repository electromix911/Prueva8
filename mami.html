<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Te quiero, Mami</title>
    <style>
        body {
            background-color: #ffe6f0;
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;
        }
        .corazon {
            color: red;
            font-size: 100px;
            animation: latido 1s infinite;
        }
        .mensaje {
            font-size: 30px;
            color: #d6006b;
            margin-top: 20px;
        }
        @keyframes latido {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }
    </style>
</head>
<body>
    <div class="corazon">❤️</div>
    <div class="mensaje">Te kiero mami</div>
</body>
</html>
